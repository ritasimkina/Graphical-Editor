<html>

<head>
	<title>Forms</title>
	<style type="text/css">
		html, body {height: 100%; overflow: hidden;}
		body {padding-bottom: 60px; padding-top: 60px; box-sizing: border-box ;}
		#menu {top: 0; background-color : #1976d2;}
		#menu, #footer {left: 0; height: 60px; position: absolute; width: 100%; padding: 0px; margin-left: 0px;}
		#menu, #footer {left: 0; position: absolute; width: 100%; padding: 0px; margin-left: 0px;}
		#toolbar {top: 0; background-color : #1976d2;}
		#operations {position: relative; left: 0; top: 10px; width : 100px; height: 100%; float: left; background-color : #bbdefb;}
		#layers {position: relative; right: 0; top: 10px; width : 100px; height: 100%; float: right; background-color : #bbdefb;}
		#footer {bottom: 0; background-color : #1976d2;}
	</style>
</head>

<body>

<div id="menu"> Screen.Screen.Menubar.Menu</div>

<div id="toolbar">
	<table>
		<form action="add_svg.Text" method="GET">
			<button>Text</button>
		</form>
		<form action="add_svg.Quadrangle" method="GET">
			<button>Quadrangle</button>
		</form>
		<form action="add_svg.Circle" method="GET">
			<button>Circle</button>
		</form>
		<form action="add_svg.Triangle" method="GET">
			<button>Triangle</button>
		</form>
		<form action="add_svg.Line" method="GET">
			<button>Line</button>
		</form>
		<form action="add_svg.NGon" method="GET">
			<button>NGon</button>
		</form>
		<form action="add_svg.Star" method="GET">
			<button>Star</button>
		</form>
		<form action="add_svg.Elipse" method="GET">
			<button>Elipse</button>
		</form>
	</table>
</div>


<div id="operations">
	<div>
		<form action="Edit" method="GET">
			<button>Edit</button>
		</form>
	</div>
	<div>
		<form action="Move" method="GET">
			<button>Move</button>
		</form>
	</div>
</div>

<div id='layers'>
	<div>
		<form action=layer_add method='GET'>
			<button>New Layer</button>
		</form>
	</div>
	<form action=layer_check method='GET'>
		<input type='checkbox' name='' value='' CHECKED onchange='clicked_layer_check(8)'>  <input type='radio' name='layer_check' value='' CHECKED onchange='clicked_layer_radio(8)'>Layer 0<br>
	</form>
</div>

<script type='text/javascript'>
    function clicked_svg(clicked_id){
        window.location = 'clicked_svg.'+clicked_id;
    }
    function layer_add(clicked_id){
        window.location = 'layer_add.'+clicked_id;
    }
    function clicked_layer_check(clicked_id){
        window.location = 'clicked_layer_check.'+clicked_id;
    }
    function clicked_layer_radio(clicked_id){
        window.location = 'clicked_layer_radio.'+clicked_id;
    }
    function svg_edit_save(parameter_size){
        p=document.getElementById(0).value;
        for (i = 1; i < parameter_size; i++) {
            p=p+";"+document.getElementById(i).value;
        }
        window.location = 'svg_edit_save.'+p;
    }
    function svg_edit_cancel(clicked_id){
        window.location = 'svg_edit_cancel.'+clicked_id;
    }
</script>

<table>
	<tr><th>class</th><th><input type='text' id=0 value='svg_rect'></th></tr>
	<tr><th>transform</th><th><input type='text' id='1' value=''></th></tr>
	<tr><th>x</th><th><input type='text' id='2' value='185.0'></th></tr>
	<tr><th>y</th><th><input type='text' id='3' value='50.0'></th></tr>
	<tr><th>width</th><th><input type='text' id='4' value='50.0'></th></tr>
	<tr><th>height</th><th><input type='text' id='5' value='50.0'></th></tr>
	<tr><th>rx</th><th><input type='text' id='6' value='0'></th></tr>
	<tr><th>ry</th><th><input type='text' id='7' value='0'></th></tr>
	<tr><th>id</th><th><input type='text' id='8' value='10'></th></tr>
	<tr><th>onclick</th><th><input type='text' id='9' value='clicked_svg(this.id)'></th></tr>
	<tr><th>fill</th><th><input type='text' id='10' value='rgb(0,255,255)'></th></tr>
	<tr><th>stroke</th><th><input type='text' id='11' value='rgb(255,255,0)'></th></tr>
	<tr><th>stroke-width</th><th><input type='text' id='12' value=''></th></tr>
</table>
<button onclick='svg_edit_save(13)'>Save</button>
<button onclick='svg_edit_cancel()'>Cancel</button>
<div id="footer">footer</div>

</body>

</html>
